<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather-app">
        <form id="searchInput">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name..."
                class="form-control mb-3"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="container">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>
                Last updated at:
                <span id="date"></span>
              </li>
              <li id="desc">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weathertemp">
                <img src="" alt="Clear" class="float-left" id="icon" />
                <strong id="innerTemp"></strong>
                <span class="units">&degC | &deg <a href="#">F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><span id="humidity"></span></li>
                <li><span id="windSpeed"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/tonaadefokun/Vanila-WeatherApp"
          target="_blank"
          >Open-source code</a
        >, by Adefokun Adetona</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
